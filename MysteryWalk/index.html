<html>
<head>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>

  <script>
    // Component to scatter trees along a curve
   
  </script>

  <style>
    a-scene { width: 100%; height: 80vh; }
  </style>
</head>
<body>
  <a-scene cursor="rayOrigin: mouse" background="color: #87ceeb">

      <a-entity position="0 2 5">
        <a-camera wasd-controls look-controls></a-camera>
      </a-entity>

      <a-entity light="type: directional; intensity: 1" position="5 10 5"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>


      <a-entity gltf-model="url(https://drive.google.com/file/d/1wVWbJmilW44tYzIogcJvj2eE-FY3EaAr/view?usp=drive_link)" position="0 0 0" scale="1 1 1"></a-entity>

      <!-- Sky -->
      <a-sky color="#87CEEB"></a-sky>
    </a-scene>
  </body>
</html>
