<script>
/* -----------------------
   Player movement
----------------------- */
AFRAME.registerComponent('player-movement', {
  init: function () {
    this.choiceMade = false;
    this.chosenPath = null;
    this.followingGoblin = false;
    this.frozen = false;
    this.keys = {
      ArrowUp: false,
      ArrowDown: false,
      ArrowLeft: false,
      ArrowRight: false
    };

    const scene = this.el.sceneEl;

    // --- Keyboard input ---
    window.addEventListener('keydown', e => {
      if (this.keys.hasOwnProperty(e.key)) this.keys[e.key] = true;
    });
    window.addEventListener('keyup', e => {
      if (this.keys.hasOwnProperty(e.key)) this.keys[e.key] = false;
    });

    // --- Fork menu buttons ---
    scene.querySelectorAll('.fork-menu-button').forEach(btn => {
      btn.addEventListener('click', () => {
        this.chosenPath = btn.getAttribute('data-choice');
        this.choiceMade = true;

        // Hide menu
        document.getElementById('forkMenu').setAttribute('visible', false);

        // Remove detection class so raycaster ignores them
        scene.querySelectorAll('.fork-menu-button').forEach(b => b.classList.remove('fork-menu-button'));

        // Clear raycaster targets
        const cursorEl = scene.querySelector('[cursor]');
        if (cursorEl && cursorEl.components && cursorEl.components.raycaster) {
          cursorEl.components.raycaster.data.objects = '';
        }
      });

      // Make sure menu buttons render on top
      btn.setAttribute('material', 'depthTest:false;');
      btn.object3D.renderOrder = 999;
    });
  },

  tick: function () {
    if (this.frozen) return; // Early exit if player is frozen

    const rig = this.el;
    let pos = rig.getAttribute('position');
    const speed = 0.025;

    // --- Camera-relative movement ---
    const camera = this.el.sceneEl.camera.el.object3D;
    const camDir = new THREE.Vector3();
    camera.getWorldDirection(camDir);
    camDir.y = 0; 
    camDir.normalize();

    const right = new THREE.Vector3().crossVectors(new THREE.Vector3(0,1,0), camDir).normalize();

    let dx = 0, dz = 0;
    if (this.keys.ArrowUp)    { dx -= camDir.x * speed; dz -= camDir.z * speed; }
    if (this.keys.ArrowDown)  { dx += camDir.x * speed; dz += camDir.z * speed; }
    if (this.keys.ArrowLeft)  { dx -= right.x * speed;  dz -= right.z * speed; }
    if (this.keys.ArrowRight) { dx += right.x * speed;  dz += right.z * speed; }

    pos.x += dx;
    pos.z += dz;

    // --- Fork menu enforcement ---
    const forkZ = 9.5;
    if (!this.choiceMade && pos.z <= forkZ) {
      // Lock player exactly at fork position
      rig.setAttribute('position', {x: 0, y: pos.y, z: forkZ});

      // Show fork menu
      document.getElementById('forkMenu').setAttribute('visible', true);

      return; // stop movement until choice is made
    }

    // --- Path boundaries ---
    let bounds;
    if (!this.choiceMade) {
      // Before fork → single corridor
      bounds = {xMin: -0.75, xMax: 0.75, zMin: 9.5, zMax: 29};
    } else {
      // After fork → branch logic
      if (pos.z <= 8.75 && pos.z > -6) {
        if (this.chosenPath === 'left') {
          bounds = {xMin: -3.3, xMax: -2.3, zMin: -6.25, zMax: 8.75};
        } else if (this.chosenPath === 'middle') {
          bounds = {xMin: -0.75, xMax: 0.75, zMin: -6.25, zMax: 8.75};
        } else if (this.chosenPath === 'right' && !this.followingGoblin) {
          bounds = {xMin: 2.2, xMax: 3.2, zMin: -6.25, zMax: 8.75};
        } else {
          // Free roaming
          bounds = {xMin: -25, xMax: 25, zMin: -25, zMax: 25};
        }
      } else {
        // After the fork section → open world
        bounds = {xMin: -25, xMax: 25, zMin: -25, zMax: 25};
      }
    }

    // Apply boundary clamping
    pos.x = Math.max(bounds.xMin, Math.min(bounds.xMax, pos.x));
    pos.z = Math.max(bounds.zMin, Math.min(bounds.zMax, pos.z));
    rig.setAttribute('position', pos);

    // --- Losing condition ---
    const origin = new THREE.Vector3(0,0,16);
    const playerPos = new THREE.Vector3(pos.x, pos.y, pos.z);
    if (playerPos.distanceTo(origin) > 35) {
      alert('You wandered too far and got lost! Game over.');
      window.location.reload();
    }
  }
});

/* -----------------------
   Goblin behavior
----------------------- */
AFRAME.registerComponent('goblin-behavior', {
  schema: {
    walkIndex: { type: 'int', default: 0 },
    lookDistance: { type: 'number', default: 6 },
    startWalkDistance: { type: 'number', default: 1.6 },
    speed: { type: 'number', default: 1.2 }
  },

  init: function() {
    this.state = 'idle';
    this.mixer = null;
    this.walkAction = null;
    this.animations = [];
    this.modelRoot = null;
    this.hasLooked = false;
    this.walkingStarted = false;
    this.rig = document.getElementById('rig');

    // Start goblin at y=2.5 (on path)
    const pos = this.el.getAttribute('position');
    this.el.setAttribute('position', { x: pos.x, y: 0.05, z: pos.z });

    this.el.addEventListener('model-loaded', (e) => {
      const gltfScene = e.detail.model;
      this.modelRoot = this.el.getObject3D('mesh') || gltfScene;
      this.animations = (gltfScene?.animations?.slice()) || [];

      if (this.modelRoot) {
        // Rotate model so front faces +X
        this.modelRoot.rotation.y = THREE.MathUtils.degToRad(-90);
      }
      this.el.object3D.rotation.set(0, 0, 0); // parent aligned with world axes
    });
  },

  tick: function(time, timeDelta) {
    if (!this.rig || !this.el.object3D) return;
    const gob3 = this.el.object3D;
    const rig3 = this.rig.object3D;
    const dx = rig3.position.x - gob3.position.x;
    const dz = rig3.position.z - gob3.position.z;
    const dist = Math.hypot(dx, dz);
    const dt = (timeDelta || 0) / 1000;

    if (this.mixer) try { this.mixer.update(dt); } catch (err) {}

    // 1) Look at player once when approaching
    if (this.state === 'idle' && dist <= this.data.lookDistance && !this.hasLooked) {
      const angleToPlayer = Math.atan2(
        rig3.position.x - gob3.position.x,
        rig3.position.z - gob3.position.z
      );
      gob3.rotation.y = angleToPlayer - THREE.MathUtils.degToRad(90);
      this.hasLooked = true;
    }

    // 2) Start walking when player very close
    if (this.state === 'idle' && dist <= this.data.startWalkDistance && !this.walkingStarted) {
      gob3.rotation.y = 0; // face +X again

      if (this.modelRoot && this.animations.length > this.data.walkIndex) {
        try {
          this.mixer = new THREE.AnimationMixer(this.modelRoot);
          this.walkAction = this.mixer.clipAction(this.animations[this.data.walkIndex]);
          this.walkAction.setLoop(THREE.LoopRepeat);
          this.walkAction.play();
        } catch (err) {
          console.warn(err);
          this.mixer = null;
          this.walkAction = null;
        }
      }

      this.walkingStarted = true;
      this.state = 'walking';

      const playerComp = this.rig.components['player-movement'];
      if (playerComp) playerComp.followingGoblin = true;
    }

    // 3) Walking motion
    if (this.state === 'walking') {
      const minSeparation = 0.6;
      if (dist > minSeparation) {
        gob3.position.x += this.data.speed * dt; // move right

        // Abrupt "step off" when past end of path
        if (gob3.position.x > 3.525 && gob3.position.y > 0) {
          gob3.position.y = 0;
        }

        this.el.setAttribute('position', {
          x: gob3.position.x,
          y: gob3.position.y,
          z: gob3.position.z
        });
      }
    }
  }
});

  
AFRAME.registerComponent('witch-behavior', {
  schema: {
    reactAnim: { type: 'string', default: 'bye' },
    reactDistance: { type: 'number', default: 2.5 }
  },

  init: function () {
    this.rig = document.getElementById('rig');
    this.mixer = null;
    this.clips = [];
    this.currentAction = null;
    this.playerNearby = false;
    this.textEl = document.getElementById('witchText');

    this.el.addEventListener('model-loaded', (e) => {
      const model = e.detail.model;
      if (!model) return;

      // Defer mixer setup slightly to prevent blocking
      setTimeout(() => {
        this.mixer = new THREE.AnimationMixer(model);
        this.clips = model.animations || [];
      }, 100); // 100ms delay
    });
  },

  tick: function (time, timeDelta) {
    if (!this.rig || !this.mixer) return;

    const rigPos = this.rig.object3D.position;
    const witchPos = this.el.object3D.position;
    const dist = rigPos.distanceTo(witchPos);
    const dt = timeDelta / 1000;

    this.mixer.update(dt);

    if (dist <= this.data.reactDistance) {
      if (!this.playerNearby) {
        this.playerNearby = true;

        if (this.textEl) {
          this.textEl.setAttribute('visible', true);
          setTimeout(() => this.textEl.setAttribute('visible', false), 3000);
        }

        const clip = THREE.AnimationClip.findByName(this.clips, this.data.reactAnim);
        if (clip) {
          if (this.currentAction) this.currentAction.stop();
          this.currentAction = this.mixer.clipAction(clip);
          this.currentAction.setLoop(THREE.LoopOnce);
          this.currentAction.clampWhenFinished = true;
          this.currentAction.reset().play();
        }
      }
    } else {
      this.playerNearby = false;
    }
  }
});



  AFRAME.registerComponent('fairy-behavior', {
  schema: {
    idleAnim: {type:'string', default:'Idle'},
    reactAnim: {type:'string', default:'React'},
    reactDistance: {type:'number', default:2},
    speed: {type:'number', default:0} // optional if you want flying motion
  },
  init:function(){
    this.rig=document.getElementById('rig');
    this.modelRoot=null; this.mixer=null;
    this.currentAction=null; this.idleAction=null; this.reactAction=null;

    this.el.addEventListener('model-loaded', (e)=>{
      const gltf=e.detail.model;
      this.modelRoot=this.el.getObject3D('mesh')||gltf;
      if(!this.modelRoot) return;
      const clips=gltf.animations||[];
      this.idleAction=null; this.reactAction=null;
      clips.forEach(c=>{
        if(c.name===this.data.idleAnim) this.idleAction=c;
        if(c.name===this.data.reactAnim) this.reactAction=c;
      });
      if(this.idleAction){
        this.mixer=new THREE.AnimationMixer(this.modelRoot);
        const act=this.mixer.clipAction(this.idleAction);
        act.play();
        this.currentAction='idle';
      }
    });
  },
  tick:function(time,timeDelta){
    if(!this.rig||!this.modelRoot||!this.mixer) return;
    const pos=this.el.object3D.position;
    const rigPos=this.rig.object3D.position;
    const dist=Math.hypot(pos.x-rigPos.x,pos.z-rigPos.z);
    const dt=(timeDelta||0)/1000;

    // decide which animation
    if(dist<=this.data.reactDistance && this.reactAction && this.currentAction!=='react'){
      this.mixer.stopAllAction();
      const act=this.mixer.clipAction(this.reactAction);
      act.setLoop(THREE.LoopOnce); act.clampWhenFinished=true; act.play();
      this.currentAction='react';
    } else if(dist>this.data.reactDistance && this.idleAction && this.currentAction!=='idle'){
      this.mixer.stopAllAction();
      const act=this.mixer.clipAction(this.idleAction);
      act.setLoop(THREE.LoopRepeat); act.play();
      this.currentAction='idle';
    }

    this.mixer.update(dt);
  }
});
  

AFRAME.registerComponent('mushroom-behavior', {
  schema: {
    idleAnim: {type: 'string', default: 'idle'}
  },
  init: function () {
    this.mixer = null;
    this.idleAction = null;
    this.el.addEventListener('model-loaded', e => {
      const model = e.detail.model;
      if (!model) return;
      this.mixer = new THREE.AnimationMixer(model);
      const clips = model.animations || [];
      const idle = clips.find(c => c.name === this.data.idleAnim);
      if (idle) {
        this.idleAction = this.mixer.clipAction(idle);
        this.idleAction.setLoop(THREE.LoopRepeat);
        this.idleAction.play();
      }
    });
  },
  tick: function (time, dt) {
    if (this.mixer) this.mixer.update(dt/1000);
  }
});

AFRAME.registerComponent('wizard-behavior', {
  schema: {
    reactDistance: { type: 'number', default: 2.5 }, // distance to trigger the encounter
  },

  init: function () {
    this.rig = document.getElementById('rig');
    this.textEl = document.getElementById('wizardText');
    this.menuEl = document.getElementById('wizardMenu');
    this.uiRoot = document.getElementById('wizardUi');

    this.mixer = null;
    this.clips = [];
    this.currentAction = null;
    this.idleAction = null;
    this.inEncounter = false;
    this.ended = false;

    // Animation index mapping (user-specified numbering 1..6 -> indices 0..5)
    // animation1 -> index 0
    // animation2 -> index 1 (encounter idle)
    // animation3 -> index 2
    // animation4 -> index 3
    // animation5 -> index 4 (death)
    // animation6 -> index 5 (default global idle)
    this.AN = { a1:0, a2:1, a3:2, a4:3, a5:4, a6:5 };

    // click handlers for menu choices (set below once menu exists)
    const scene = this.el.sceneEl;

    // Wait for model loaded to create mixer and clips
    this.el.addEventListener('model-loaded', (e) => {
      const model = e.detail.model;
      if (!model) return;
      this.modelRoot = model.scene || model;
      this.clips = model.animations || [];

      // Create mixer
      this.mixer = new THREE.AnimationMixer(this.modelRoot);

      // Start with animation6 (index 5) looping as global idle if it exists
      this.playIndexed(this.AN.a6, true);
    });

    // Hook up choice clicks (use event delegation on scene)
    scene.querySelectorAll('.wizard-choice').forEach(btn => {
      btn.addEventListener('click', (ev) => {
        const choice = btn.getAttribute('data-choice');
        if (!this.inEncounter) return;
        this.handleChoice(choice);
      });
      // make sure raycaster detects them and they render above others
      btn.object3D && (btn.object3D.renderOrder = 1000);
    });
  },

  tick: function (time, timeDelta) {
    if (!this.rig || !this.el.object3D || !this.mixer) return;
    const wizardPos = this.el.object3D.position;
    const rigPos = this.rig.object3D.position;
    const dist = wizardPos.distanceTo(rigPos);
    const dt = (timeDelta || 0) / 1000;
    if (this.mixer) this.mixer.update(dt);

    // If encounter already started, nothing to do in tick (menu logic handles)
    if (this.inEncounter) return;

    // Trigger encounter when close enough
    if (dist <= this.data.reactDistance) {
      this.startEncounter();
    }
  },

  playIndexed: function(index, loop, loopCount) {
    // safe guard
    if (!this.clips || !this.mixer || index == null || !this.clips[index]) return null;
    try {
      if (this.currentAction) {
        this.currentAction.stop();
        this.currentAction = null;
      }
      const clip = this.clips[index];
      const action = this.mixer.clipAction(clip);
      if (loop) {
        // If loopCount provided, use LoopRepeat with count
        if (typeof loopCount === 'number') {
          action.setLoop(THREE.LoopRepeat, loopCount);
        } else {
          action.setLoop(THREE.LoopRepeat, Infinity);
        }
      } else {
        action.setLoop(THREE.LoopOnce, 0);
        action.clampWhenFinished = true;
      }
      action.reset().play();
      this.currentAction = action;
      return action;
    } catch (err) {
      console.warn('playIndexed error', err);
      return null;
    }
  },

  startEncounter: function() {
    // mark encounter started
    this.inEncounter = true;

    // show Greek text above head
    if (this.textEl) {
      this.textEl.setAttribute('value', 'ΤΙ ΔΟΥΛΕΙΑ ΕΧΕΙΣ ΕΣΥ ΕΔΩ;!');
      // position the text above the wizard head
      const wizardWorldPos = new THREE.Vector3();
      this.el.object3D.getWorldPosition(wizardWorldPos);
      // place text a little above wizard
      this.textEl.setAttribute('position', `${wizardWorldPos.x} ${wizardWorldPos.y + 1.6} ${wizardWorldPos.z}`);
      this.textEl.setAttribute('visible', true);
    }

    // stop player movement (freeze)
    if (this.rig && this.rig.components && this.rig.components['player-movement']) {
      this.rig.components['player-movement'].frozen = true;
    }

    // Move player to an exact 'meeting' position in front of the wizard.
    // We'll compute a point slightly in front of the wizard and set rig there.
    const wizardForward = new THREE.Vector3(0, 0, 1);
    // Get wizard world rotation
    const q = this.el.object3D.getWorldQuaternion(new THREE.Quaternion());
    wizardForward.applyQuaternion(q);
    wizardForward.normalize();
    // meeting point: wizard position + forward * -1 (so player stands in front)
    const wizardPos = new THREE.Vector3();
    this.el.object3D.getWorldPosition(wizardPos);
    const meetPos = wizardPos.clone().add(wizardForward.clone().multiplyScalar(-1.2));
    // keep player's y as before
    const rigPos = this.rig.getAttribute('position');
    this.rig.setAttribute('position', { x: meetPos.x, y: rigPos.y, z: meetPos.z });

    // switch wizard to animation2 looping (encounter idle)
    this.playIndexed(this.AN.a2, true);

    // show the menu (position it relative to wizard)
    if (this.menuEl) {
      // place menu slightly in front of wizard and a bit above ground
      this.menuEl.setAttribute('position', `${wizardPos.x} ${wizardPos.y + 0.8} ${wizardPos.z - 0.5}`);
      this.menuEl.setAttribute('visible', true);
    }
  },

  handleChoice: function(choice) {
    // hide text immediately
    if (this.textEl) this.textEl.setAttribute('visible', false);

    // choices: 'ignore', 'explain', 'shove'
    if (choice === 'explain') {
      // Play animation1 once, then return to idle (animation2) and unfreeze player
      const act = this.playIndexed(this.AN.a1, false);
      if (act) {
        // after finished, resume
        act.getMixer().addEventListener('finished', () => {
          // return to encounter idle (or global idle if you prefer)
          this.playIndexed(this.AN.a2, true);
          // unfreeze player and hide menu
          if (this.rig && this.rig.components && this.rig.components['player-movement']) {
            this.rig.components['player-movement'].frozen = false;
          }
          if (this.menuEl) this.menuEl.setAttribute('visible', false);
          this.inEncounter = false;
        }, { once: true });
      } else {
        // fallback: immediate unfreeze
        if (this.rig && this.rig.components && this.rig.components['player-movement']) {
          this.rig.components['player-movement'].frozen = false;
        }
        if (this.menuEl) this.menuEl.setAttribute('visible', false);
        this.inEncounter = false;
      }
    } else if (choice === 'ignore' || choice === 'shove') {
      // Two dead-end flows (ignore and shove) share pattern:
      // - optionally play animation3 (for shove) or skip (for ignore)
      // - wizard "approaches" a bit (tweak position)
      // - play animation4 once, then play animation5 several times (repeat) -> trigger game over

      const doShove = (choice === 'shove');

      const proceedToAttack = () => {
        // small approach: move wizard a bit forward to intimidate
        const wizardPos = new THREE.Vector3();
        this.el.object3D.getWorldPosition(wizardPos);
        const forward = new THREE.Vector3(0, 0, 1);
        const q = this.el.object3D.getWorldQuaternion(new THREE.Quaternion());
        forward.applyQuaternion(q).normalize();
        // approach by 0.5 units
        const newPos = wizardPos.clone().add(forward.clone().multiplyScalar(-0.5));
        this.el.setAttribute('position', `${newPos.x} ${newPos.y} ${newPos.z}`);

        // play animation4 once
        const a4 = this.playIndexed(this.AN.a4, false);
        if (a4) {
          a4.getMixer().addEventListener('finished', () => {
            // then play animation5 repeat 6 times (or 5)
            const a5 = this.playIndexed(this.AN.a5, true, 6);
            // after it finishes its repeats -> game over
            if (a5) {
              a5.getMixer().addEventListener('finished', () => {
                alert('Ο μάγος σε εξόντωσε. Game over.');
                window.location.reload();
              }, { once: true });
            } else {
              alert('Ο μάγος σε εξόντωσε. Game over.');
              window.location.reload();
            }
          }, { once: true });
        } else {
          // fallback: immediate death
          alert('Ο μάγος σε εξόντωσε. Game over.');
          window.location.reload();
        }
      };

      if (doShove) {
        // play animation3 once then proceed
        const a3 = this.playIndexed(this.AN.a3, false);
        if (a3) {
          a3.getMixer().addEventListener('finished', () => {
            proceedToAttack();
          }, { once: true });
        } else {
          proceedToAttack();
        }
      } else {
        // ignore: directly proceed
        proceedToAttack();
      }
    }
  }
});
