<html>
<head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
    <script>
    // ΕΔΩ ΤΟΠΟΘΕΤΩ ΤΑ ΣΥΣΤΑΤΙΚΑ (COMPONENTS) ΠΟΥ ΕΧΩ ΔΗΜΙΟΥΡΓΗΣΕΙ
        AFRAME.registerComponent('testing', {
            init: function () {
                this.el.addEventListener('click', e => {
                    this.el.setAttribute('animation-mixer', { timeScale: 1 });
                });
            }
        });
    </script>
        
    <style>
        h1 { text-align: center; }
        h3 { text-align: center; }
        a-scene { width: 50%; height: 50%; border: dotted silver 1px; }
    </style>
</head>

<body>
    <h1>ΤΙΤΛΟΣ ΕΡΓΑΣΙΑΣ</h1>
    <h3>Ελένη Ανδρεαδάκη</h3>
    <hr />
    <P><strong>Σενάριο:</strong>...</P>
    <hr />
    <div align="center">
    <!-- ΕΔΩ ΠΕΡΙΓΡΑΦΩ ΤΗ ΣΚΗΝΗ -->
    <a-scene cursor="rayOrigin: mouse" background="color:cadetblue" ondblclick="this.requestFullscreen();" embedded>

       <a-plane rotation="-90 0 0" width="50" height="50" color="#556B2F"></a-plane>

      <!-- Curvy forest path made from multiple planes -->
      <a-plane src="#dirtTexture" rotation="-90 0 0" width="4" height="10" position="0 0 -5" color="#8B4513"></a-plane>
      <a-plane src="#dirtTexture" rotation="-90 15 0" width="4" height="10" position="1 0 -15" color="#8B4513"></a-plane>
      <a-plane src="#dirtTexture" rotation="-90 30 0" width="4" height="10" position="3 0 -25" color="#8B4513"></a-plane>
      <a-plane src="#dirtTexture" rotation="-90 45 0" width="4" height="10" position="6 0 -35" color="#8B4513"></a-plane>
      <a-plane src="#dirtTexture" rotation="-90 60 0" width="4" height="10" position="10 0 -45" color="#8B4513"></a-plane>

      <!-- Example trees around the path -->
      <a-entity gltf-model="assets/dead_tree.glb" position="-2 0 -8" scale="0.4 0.4 0.4"></a-entity>
      <a-entity gltf-model="assets/old_tree.glb" position="3 0 -12" scale="0.6 0.6 0.6"></a-entity>
      <a-entity gltf-model="assets/dead_tree2.glb" position="0 0 -20" scale="0.3 0.3 0.3"></a-entity>
      <a-entity gltf-model="assets/old_tree2.glb" position="5 0 -28" scale="0.5 0.5 0.5"></a-entity>
      <a-entity gltf-model="assets/dead_trees_demo.glb" position="7 0 -40" scale="0.6 0.6 0.6"></a-entity>

      <!-- Camera -->
      <a-entity camera position="0 2 10" look-controls></a-entity>
        
    </a-scene>
    </div>
    <hr />
    <p><strong>Οδηγίες:<strong>...</p>
    <hr />
    <p><strong>Credits:</strong></p>
</body>
</html>
