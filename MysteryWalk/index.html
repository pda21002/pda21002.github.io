<html>
  <head>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene physics="gravity: -9.8">

      <!-- Assets -->
      <a-assets>
        <img id="groundTexture" src="assets/grass.jpg">
        <img id="pathTexture" src="assets/stone.png">
      </a-assets>

      <!-- Decorative ground (no collision) -->
      <a-plane rotation="-90 0 0" width="40" height="40" position="0 -0.01 0"
               material="src: #groundTexture; repeat: 10 10; shader: flat">
      </a-plane>

      <a-plane rotation="-90 0 0" width="40" height="40" position="0 0 0"
               material="src: #groundTexture; repeat: 20 20; shader: flat">
      </a-plane>

      <!-- ==== PATH (ASCII shape) ==== -->

      <!-- Top vertical -->
      <a-plane src="#pathTexture" width="2" height="6"
               rotation="-90 0 0" position="0 0.01 9">
      </a-plane>

      <!-- Opening / \ -->
      <a-plane src="#pathTexture" width="2" height="3"
               rotation="-90 25 0" position="-2 0.01 6">
      </a-plane>
      <a-plane src="#pathTexture" width="2" height="3"
               rotation="-90 -25 0" position="2 0.01 6">
      </a-plane>

      <!-- Middle vertical -->
      <a-plane src="#pathTexture" width="2" height="6"
               rotation="-90 0 0" position="0 0.01 3">
      </a-plane>

      <!-- Closing \ / -->
      <a-plane src="#pathTexture" width="2" height="3"
               rotation="-90 -25 0" position="-2 0.01 0">
      </a-plane>
      <a-plane src="#pathTexture" width="2" height="3"
               rotation="-90 25 0" position="2 0.01 0">
      </a-plane>

      <!-- Bottom vertical -->
      <a-plane src="#pathTexture" width="2" height="6"
               rotation="-90 0 0" position="0 0.01 -3">
      </a-plane>

      <!-- Invisible walls -->
      <a-box width="0.5" height="3" depth="30" position="-3 1.5 3" opacity="0"></a-box>
      <a-box width="0.5" height="3" depth="30" position="3 1.5 3" opacity="0"></a-box>

      <!-- PLAYER -->
      <a-entity id="rig" position="0 1.6 12" wasd-controls look-controls>
        <a-entity camera></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
