<html>
  <head>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene physics="gravity: -9.8">

      <!-- Assets -->
      <a-assets>
        <img id="groundTexture" src="assets/grass.jpg">
        <img id="pathTexture" src="assets/stone.png">
      </a-assets>

      <!-- Decorative ground (no collision) -->
      <a-plane rotation="-90 0 0" width="40" height="40" position="0 -0.01 0"
               material="src: #groundTexture; repeat: 30 30; shader: flat">
      </a-plane>

        <a-plane src="#pathTexture" width="3" height="8"
               rotation="-90 0 0" position="0 0.01 10"
               material="src: #pathTexture; repeat: 1 4; shader: flat">
      </a-plane>

      <!-- Fork - left branch -->
      <a-plane src="#pathTexture" width="3" height="6"
               rotation="-90 30 0" position="-3 0.01 4"
               material="src: #pathTexture; repeat: 1 2; shader: flat">
      </a-plane>

      <!-- Fork - right branch -->
      <a-plane src="#pathTexture" width="3" height="6"
               rotation="-90 -30 0" position="3 0.01 4"
               material="src: #pathTexture; repeat: 1 2; shader: flat">
      </a-plane>

      <!-- Merge - left side -->
      <a-plane src="#pathTexture" width="3" height="6"
               rotation="-90 -30 0" position="-1.5 0.01 -2"
               material="src: #pathTexture; repeat: 1 2; shader: flat">
      </a-plane>

      <!-- Merge - right side -->
      <a-plane src="#pathTexture" width="3" height="6"
               rotation="-90 30 0" position="1.5 0.01 -2"
               material="src: #pathTexture; repeat: 1 2; shader: flat">
      </a-plane>

      <!-- Bottom vertical after merge -->
      <a-plane src="#pathTexture" width="3" height="8"
               rotation="-90 0 0" position="0 0.01 -8"
               material="src: #pathTexture; repeat: 1 4; shader: flat">
      </a-plane>

      <!-- PLAYER -->
      <a-entity id="rig" position="0 1.6 12" wasd-controls look-controls>
        <a-entity camera></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
