<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene physics="gravity: -9.8">

      <!-- Assets -->
      <a-assets>
        <img id="groundTexture" src="assets/grass.jpg">
        <img id="pathTexture" src="assets/stone.png">
      </a-assets>

      <!-- Decorative ground (no collision) -->
      <a-plane src="#groundTexture" rotation="-90 0 0" width="40" height="40" position="0 -0.01 0"></a-plane>

      <!-- ==== PATH (planes, walkable) ==== -->

      <!-- Straight top segment -->
      <a-plane src="#pathTexture" width="2" height="6" rotation="-90 0 0" position="0 0 3" static-body></a-plane>

      <!-- Opening (/ \) -->
      <a-plane src="#pathTexture" width="2" height="3" rotation="-90 25 0" position="-2 0 0" static-body></a-plane>
      <a-plane src="#pathTexture" width="2" height="3" rotation="-90 -25 0" position="2 0 0" static-body></a-plane>

      <!-- Middle vertical -->
      <a-plane src="#pathTexture" width="2" height="6" rotation="-90 0 0" position="0 0 -4" static-body></a-plane>

      <!-- Closing (\ /) -->
      <a-plane src="#pathTexture" width="2" height="3" rotation="-90 -25 0" position="-2 0 -7" static-body></a-plane>
      <a-plane src="#pathTexture" width="2" height="3" rotation="-90 25 0" position="2 0 -7" static-body></a-plane>

      <!-- Bottom vertical -->
      <a-plane src="#pathTexture" width="2" height="6" rotation="-90 0 0" position="0 0 -11" static-body></a-plane>

      <!-- ==== INVISIBLE WALLS ==== -->
      <a-box width="0.5" height="3" depth="30" position="-3 1.5 -3" color="#fff" opacity="0" static-body></a-box>
      <a-box width="0.5" height="3" depth="30" position="3 1.5 -3" color="#fff" opacity="0" static-body></a-box>

      <!-- PLAYER -->
      <a-entity id="rig" movement-controls position="0 1.6 6">
        <a-entity camera look-controls></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
