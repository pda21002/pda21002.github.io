<html>
<head>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system/dist/aframe-physics-system.min.js"></script>
  <style>
    a-scene { width: 100%; height: 80vh; }
  </style>
</head>
<body>
  <a-scene physics="gravity: -9.8" background="color: #87ceeb">

    <!-- Player capsule -->
    <a-entity id="player"
              position="10 4 60"
              kinematic-body="mass: 1; linearDamping: 0.9; angularDamping: 1"
              geometry="primitive: capsule; radius: 0.5; height: 1.6"
              material="visible: false">
      <a-camera wasd-controls look-controls position="0 0.8 0"></a-camera>
    </a-entity>

    <!-- Visual PATH -->
    <a-entity id="path-visual"
              gltf-model="assets/PATH.glb"
              scale="10 10 10"
              position="0 -19.842 0">
    </a-entity>

    <!-- Simplified collision mesh (invisible) -->
    <a-entity id="path-collider"
              gltf-model="assets/PATH_COLLIDER.glb"
              scale="10 10 10"
              position="0 -19.842 0"
              static-body>
    </a-entity>

    <!-- Optional Ground visual -->
    <a-plane src="assets/Ground024_8K-JPG_Color.jpg"
             rotation="-90 0 0"
             width="800" height="800"
             repeat="40 40"
             material="roughness: 1;"
             position="-73.11485 -14.62706 -297.28662">
    </a-plane>

    <!-- Lights -->
    <a-entity light="type: directional; intensity: 1" position="5 10 5"></a-entity>
    <a-entity light="type: ambient; intensity: 0.5"></a-entity>

  </a-scene>
</body>
</html>
